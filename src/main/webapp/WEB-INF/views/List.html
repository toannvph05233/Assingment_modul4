<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Johntoan</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    $("#delete").click(function () {
        alert("bạn xóa thành công")
    });
</script>
</head>

<body>
<div class="container">
    <h1>Danh sách thành phố</h1>
    <br><br>
    <table class="col-10 table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name City</th>
            <th>Nation</th>

        </tr>
        </thead>
        <tbody>
        <th:block th:each="city : ${citys}">
            <tr>
                <td th:text="${city.id}"></td>
                <td th:text="${city.name}"></td>
                <td th:text="${city.nation}"></td>

                <td><a th:href="@{/edit/__${city.id}__ }">Edit</a></td>
                <td><a th:href="@{/delete/__${city.id}__ }" onclick="return confirm('Bạn có chắc chắn xóa không ? '  )">Delete</a></td>
                <td><a th:href="@{/detail/__${city.id}__ }">Chi tiết</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <br>

    <a href="/create" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Create</a>


</div>
</body>
</html>
