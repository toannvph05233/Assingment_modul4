<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Johntoan</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <div class="carousel-inner">
        <form th:object="${city}" method="post">
            <h1>Th√¥ng tin Edit</h1>
            <br><br>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>nation</th>
                    <th>acreage</th>

                </tr>
                </thead>
                <tbody>

                <tr>
                    <td><input type="text" th:field="*{id}"/></td>
                    <td><input type="text" th:field="*{name}"/></td>
                    <td><input type="text" th:field="*{nation}"/></td>
                    <td><input type="text" th:field="*{acreage}"/></td>

                </tr>
                </tbody>
            </table>
            <table class="table table-striped">
                <thead>
                <tr>

                    <th>population</th>
                    <th>GDP</th>
                    <th>description</th>
                </tr>
                </thead>
                <tbody>

                <tr>

                    <td><input type="text" th:field="*{population}"/></td>
                    <td><input type="text" th:field="*{GDP}"/></td>
                    <td><input type="text" th:field="*{description}"/></td>
                    <td><input type="submit" value="edit"></td>

                </tr>
                </tbody>
            </table>
        </form>

        <a href="/list">Back to listCity</a>
    </div>
</div>
</body>
</html>
