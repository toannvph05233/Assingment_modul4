<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Johntoan</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>

    <div class="carousel-inner">
        <form th:action="@{/create}" th:object="${city}" method="post">
            <h1>Thông tin Create</h1>
            <br><br>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>nation</th>
                    <th>acreage</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" th:field="*{id}"/></td>
                    <td><input type="text" th:field="*{name}" minlength="10" maxlength="50"/></td>
                    <td><select name="id" th:field="*{nation}">
                        <option value="vietnam">Việt Nam</option>
                        <option selected="china" value="china">Trung Quốc</option>
                    </select></td>
                    </td>
                    <td><input type="number" th:field="*{acreage}" min="1"/></td>

                </tr>

                </tbody>
            </table>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>population</th>
                    <th>GDP</th>
                    <th>description</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="number" th:field="*{population}" min="1"/></td>
                    <td><input type="number" th:field="*{GDP}" min="1"/></td>
                    <td><input type="text" th:field="*{description}" min="10"/></td>

                    <td><input type="submit" value="Create"></td>
                </tr>

                </tbody>
            </table>
        </form>

        <a href="/list">Back to listCity</a>
    </div>
</div>
</body>
</html>
